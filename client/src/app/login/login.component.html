<mat-card>
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <mat-card-header>
      <mat-card-title><h2>Login</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Username" ngModel required
        name="username" #username="ngModel">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Password" ngModel required
        name="password" #password="ngModel" type="password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Sign in</button>
    </mat-card-actions>
    <mat-card-footer>
    </mat-card-footer>
  </form>
</mat-card>
